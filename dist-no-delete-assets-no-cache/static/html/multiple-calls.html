<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>multipleCalls</title>
    </head>
    <body>
        <script>
            /**
             * 调用多次才会触发函数的执行
             * */
            function multipleCalls(num, fn) {
                if (num <= 1) {
                    return fn();
                } else {
                    num--;
                    return function () {
                        return multipleCalls(num, fn);
                    };
                }
            }

            multipleCalls(3, function () {
                console.log('调用多次才会触发我哟');
            })()();
        </script>
    </body>
</html>
