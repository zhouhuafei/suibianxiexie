<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 字符编码 -->
        <meta charset="UTF-8">
        <!-- 搜索引擎抓取 -->
        <meta name="robots" content="index,follow">
        <!-- ie以最高级模式渲染文档 -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- 窗口宽度等于设备宽度以及禁止缩放 -->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- 是否需要默认的工具栏和菜单栏(针对苹果手机,默认值yes,需要) -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 控制状态栏的样式(针对苹果手机,黑色) -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- 禁止把数字转化为电话号码(针对苹果手机) -->
        <meta name="format-detection" content="telephone=no">
        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">
        <!-- 禁止浏览器自动放大字体(针对UC手机) -->
        <meta name="wap-font-scale" content="no">
        <!-- qq强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- 页面关键词 -->
        <meta name="keywords" content="zhouhuafei,周华飞">
        <!-- 页面描述 -->
        <meta name="description" content="zhouhuafei,周华飞">
        <!-- 页面作者 -->
        <meta name="author" content="zhouhuafei,周华飞,1123486116@qq.com">
        <title>Title</title>
    </head>
    <body>
        <script>
            // 设置cookie
            function setCookie(name, value, expires, domain, path, secure) {
                var myDate = new Date();
                var myTime = myDate.getTime();
                myDate.setTime(myTime + expires * 24 * 60 * 60 * 1000); // 单位是天 1天 1/24天(1小时)
                var cookie = name + '=' + value;
                if (expires) {
                    cookie += '; expires=' + myDate;
                }
                if (domain) {
                    cookie += '; domain=' + domain;
                }
                if (path) {
                    cookie += '; path=' + path;
                }
                if (secure) {
                    cookie += '; secure=' + secure;
                }
                document.cookie = cookie;
            }

            // 获取cookie
            function getCookie(name) {
                var cookie = document.cookie;
                var arr = cookie.split('; ');
                var value = '';
                arr.forEach(function (v) {
                    var arr2 = v.split('=');
                    if (arr2[0] === name) {
                        value = arr2[1];
                    }
                });
                return value;
            }

            // 清除cookie
            function removeCookie(name, domain, path, secure) {
                setCookie(name, '', -1, domain, path, secure);
            }

            window.addEventListener('message', function (result) {
                var data = result.data;
                setCookie(data.name, data.value, data.expires, data.domain, data.path);
            });
        </script>
    </body>
</html>
