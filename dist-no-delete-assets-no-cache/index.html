<!doctype html>
<html lang="en">
    <head>
        <!-- 字符编码 -->
        <meta charset="UTF-8">
        <!-- 窗口宽度等于设备宽度以及禁止缩放(手机) -->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- 是否需要默认的工具栏和菜单栏(手机, safari浏览器, 默认值yes, 需要) -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 控制状态栏的样式(手机, safari浏览器, 黑色) -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- 禁止把数字转化为电话号码(手机, safari浏览器) -->
        <meta name="format-detection" content="telephone=no">
        <!-- 禁止浏览器自动放大字体(手机, uc浏览器) -->
        <meta name="wap-font-scale" content="no">
        <!-- uc浏览器强制竖屏(手机, uc浏览器) -->
        <meta name="screen-orientation" content="portrait">
        <!-- qq浏览器强制竖屏(手机, qq浏览器) -->
        <meta name="x5-orientation" content="portrait">
        <!-- 让ie以最高级模式渲染文档(ie浏览器) -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <!-- 启用360浏览器的极速模式(360浏览器) -->
        <meta name="renderer" content="webkit">
        <!-- 搜索引擎抓取 -->
        <meta name="robots" content="index, follow">
        <!-- 页面关键词 -->
        <meta name="keywords" content="zhouhuafei, 周华飞">
        <!-- 页面描述 -->
        <meta name="description" content="zhouhuafei, 周华飞">
        <!-- 页面作者 -->
        <meta name="author" content="zhouhuafei, 周华飞, 1123486116@qq.com">
        <!-- 页面标题 -->
        <title>引导页</title>
        <!-- 清零样式 -->
        <link rel="stylesheet" href="static/zero/index.css">
        <!-- 网站logo -->
        <link rel="shortcut icon" href="/favicon.ico">
        <style>
            .wrap-item {
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 16px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="wrap-item"><a href="/phone/">访问手机端</a></div>
            <div class="wrap-item"><a href="/pc/">(暂未开发)访问电脑端</a></div>
            <div class="wrap-item"><a href="/admin/">(暂未开发)访问管理端</a></div>
        </div>
    </body>
</html>
