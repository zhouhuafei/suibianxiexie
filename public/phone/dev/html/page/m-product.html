<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--自适应以及默认处理-->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="format-detection" content="telephone=no"/>
        <!--uc和qq强制竖屏-->
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <!--uc和qq强制全屏-->
        <meta name="full-screen" content="yes">
        <meta name="x5-fullscreen" content="true">
        <link rel="stylesheet" href="../../../dist/font/iconfont.css">
        <script>(function(win,doc){"use strict";var re=function(){doc.getElementsByTagName('html')[0].style.fontSize=doc.documentElement.clientWidth/10+'px';};re();win.addEventListener('resize',re);})(window,document);</script>
        <title>m-product</title>
    </head>
    <body>
        <link rel="stylesheet" href="../../../dist/scss/page/m-product.css">
        <div class="main">
            <div class="m-product m-product-window m-product-seckill">
                <div class="m-product-img">
                    <a href="javascript:;">
                        <img src="http://qmfx-s84664.s3.fy.shopex.cn/gpic/20160627/be7c4eafe8063a94bf2da631299bec6b.jpg?imageView2/2/w/600/h/600/interlace/1" alt="">
                        <div class="m-product-seckill-logo">
                            <div class="m-product-seckill-img"></div>
                            <div class="m-product-seckill-price">
                                <span class="m-product-seckill-price-money-symbol">￥</span>
                                <span class="m-product-seckill-price-money-big">66</span>
                                <span class="m-product-seckill-price-money-point">.</span>
                                <span class="m-product-seckill-price-money-small">66</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="m-product-txt">
                    <div class="m-product-goods-name">商品名称商品名称商品名称商品名称商品名称商品名称</div>
                    <div class="m-product-price">
                        <span class="m-product-price-vip-money">会员价</span>
                        <span class="m-product-price-now-money-symbol">￥</span>
                        <span class="m-product-price-now-money-big">20</span>
                        <span class="m-product-price-now-money-point">.</span>
                        <span class="m-product-price-now-money-small">00</span>
                        <span class="m-product-price-market-money-symbol">￥</span>
                        <span class="m-product-price-market-money-small">1000.00</span>
                    </div>
                    <div class="m-product-price-like-num">
                        <span class="m-product-price-like-num-people">1978</span>
                        <span>人想买</span>
                    </div>
                    <div class="m-product-cart"><span class="iconfont icon-gouwuche"></span></div>
                    <div class="m-product-seckill-mark">
                        <span class="iconfont icon-naozhong"></span>
                        <span>秒杀</span>
                    </div>
                    <div class="m-product-seckill-will-begin-btn">
                        <div>秒杀</div>
                        <div>即将开始</div>
                    </div>
                    <div class="m-product-seckill-will-begin-time">
                        <span class="m-product-seckill-will-begin-time-des">距开始</span>
                        <span class="m-product-seckill-will-begin-time-num">0</span>
                        <span class="m-product-seckill-will-begin-time-txt">天</span>
                        <span class="m-product-seckill-will-begin-time-num">0</span>
                        <span class="m-product-seckill-will-begin-time-txt">时</span>
                        <span class="m-product-seckill-will-begin-time-num">0</span>
                        <span class="m-product-seckill-will-begin-time-txt">分</span>
                        <span class="m-product-seckill-will-begin-time-num">3</span>
                        <span class="m-product-seckill-will-begin-time-txt">秒</span>
                    </div>
                    <div class="m-product-seckill-hint-btn">提醒我</div>
                    <div class="m-product-seckill-hint-btn-ok">
                        <div>已设置</div>
                        <div>提醒</div>
                    </div>
                    <div class="m-product-seckill-now-get-btn"><a href="javascript:;">马上抢</a></div>
                    <div class="m-product-seckill-will-end-time">
                        <span class="m-product-seckill-will-end-time-des">距结束</span>
                        <span class="m-product-seckill-will-end-time-num">0</span>
                        <span class="m-product-seckill-will-end-time-txt">天</span>
                        <span class="m-product-seckill-will-end-time-num">0</span>
                        <span class="m-product-seckill-will-end-time-txt">时</span>
                        <span class="m-product-seckill-will-end-time-num">0</span>
                        <span class="m-product-seckill-will-end-time-txt">分</span>
                        <span class="m-product-seckill-will-end-time-num">3</span>
                        <span class="m-product-seckill-will-end-time-txt">秒</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../dist/js/page/m-product.js"></script>
    </body>
</html>
