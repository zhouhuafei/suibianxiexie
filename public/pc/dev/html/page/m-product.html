<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--自适应以及默认处理-->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="format-detection" content="telephone=no"/>
        <!--uc和qq强制竖屏-->
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <!--uc和qq强制全屏-->
        <meta name="full-screen" content="yes">
        <meta name="x5-fullscreen" content="true">
        <link rel="stylesheet" href="../../../dist/font/iconfont.css">
        <script>(function(win,doc){"use strict";var re=function(){doc.getElementsByTagName('html')[0].style.fontSize=doc.documentElement.clientWidth/10+'px';};re();win.addEventListener('resize',re);})(window,document);</script>
        <title>m-product</title>
    </head>
    <body>
        <link rel="stylesheet" href="../../../dist/scss/page/m-product.css">
        <div class="main">
            <div class="m-product m-product-placard">
                <div class="m-product-img">
                    <a href="javascript:;">
                        <img src="http://qmfx-s84664.s3.fy.shopex.cn/gpic/20160627/be7c4eafe8063a94bf2da631299bec6b.jpg?imageView2/2/w/600/h/600/interlace/1" alt="">
                    </a>
                </div>
                <div class="m-product-txt">
                    <div class="m-product-goods-name">商品名称</div>
                    <div class="m-product-cart"><span class="icon-cart"></span></div>
                    <div class="m-product-seckill-now-get">马上抢</div>
                    <div class="m-product-seckill-count-down">
                        <span class="m-product-seckill-count-down-des">距结束</span>
                        <span class="m-product-seckill-count-down-num">11</span>
                        <span class="m-product-seckill-count-down-txt">天</span>
                        <span class="m-product-seckill-count-down-num">8</span>
                        <span class="m-product-seckill-count-down-txt">时</span>
                        <span class="m-product-seckill-count-down-num">51</span>
                        <span class="m-product-seckill-count-down-txt">分</span>
                        <span class="m-product-seckill-count-down-num">17</span>
                        <span class="m-product-seckill-count-down-txt">秒</span>
                    </div>
                    <div class="m-product-seckill-mark">
                        <span class="icon-clock"></span>
                        <span>秒杀</span>
                    </div>
                    <div class="m-product-price-like-num">
                        <span class="m-product-price-like-num-people">1978</span>
                        <span>人想买</span>
                    </div>
                    <div class="m-product-price">
                        <span class="m-product-price-new-money-symbol">￥</span>
                        <span class="m-product-price-new-money-big">20</span>
                        <span class="m-product-price-new-money-point">.</span>
                        <span class="m-product-price-new-money-small">00</span>
                        <span class="m-product-price-old-money-symbol">￥</span>
                        <span class="m-product-price-old-money-small">1000.00</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../dist/js/page/m-product.js"></script>
    </body>
</html>
