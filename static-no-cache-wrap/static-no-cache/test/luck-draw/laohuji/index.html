<!doctype html>
<html lang="en">
    <head>
        <!-- 字符编码 -->
        <meta charset="UTF-8">
        <!-- 窗口宽度等于设备宽度以及禁止缩放(手机) -->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- 是否需要默认的工具栏和菜单栏(手机, safari浏览器, 默认值yes, 需要) -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 控制状态栏的样式(手机, safari浏览器, 黑色) -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- 禁止把数字转化为电话号码(手机, safari浏览器) -->
        <meta name="format-detection" content="telephone=no">
        <!-- 禁止浏览器自动放大字体(手机, uc浏览器) -->
        <meta name="wap-font-scale" content="no">
        <!-- uc浏览器强制竖屏(手机, uc浏览器) -->
        <meta name="screen-orientation" content="portrait">
        <!-- qq浏览器强制竖屏(手机, qq浏览器) -->
        <meta name="x5-orientation" content="portrait">
        <!-- 让ie以最高级模式渲染文档(ie浏览器) -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <!-- 启用360浏览器的极速模式(360浏览器) -->
        <meta name="renderer" content="webkit">
        <!-- 搜索引擎抓取 -->
        <meta name="robots" content="index, follow">
        <!-- 页面关键词 -->
        <meta name="keywords" content="zhouhuafei, 周华飞">
        <!-- 页面描述 -->
        <meta name="description" content="zhouhuafei, 周华飞">
        <!-- 页面作者 -->
        <meta name="author" content="zhouhuafei, 周华飞, 1123486116@qq.com">
        <!-- 页面标题 -->
        <title>抽奖</title>
    </head>
    <body>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .g-pc .g-wrap {
                max-width: 540px;
                margin: 0 auto;
            }

            .prize {
                display: flex;
                overflow: hidden;
                height: 2.67rem;
                width: 5.10rem;
                margin: 0 auto;
            }

            .prize-item {
                flex: 1;
                width: 0;
                height: 100%;
            }
        </style>
        <div class="g-wrap">
            <script>
                (function (win, doc) {
                    function isPc() {
                        var userAgentInfo = navigator.userAgent;
                        var Agents = ['Android', 'iPhone', 'SymbianOS', 'Windows Phone', 'iPad', 'iPod'];
                        var flag = true;
                        for (var v = 0; v < Agents.length; v++) {
                            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                                flag = false;
                                break;
                            }
                        }
                        return flag;
                    }

                    function resize() {
                        var html = doc.querySelector('html');
                        var wrap = doc.querySelector('.g-wrap');
                        if (isPc()) {
                            html.classList.add('g-pc');
                        } else {
                            html.classList.remove('g-pc');
                        }
                        html.style.fontSize = wrap.offsetWidth / 750 * 100 + 'px';
                    }

                    resize();
                    win.addEventListener('resize', resize);
                }(window, document));
            </script>
            <div class="prize">
                <div class="prize-item"></div>
                <div class="prize-item"></div>
                <div class="prize-item"></div>
            </div>
        </div>
    </body>
</html>
