<!doctype html>
<html lang="en">
    <head>
        <!-- 字符编码 -->
        <meta charset="UTF-8">
        <!-- 窗口宽度等于设备宽度以及禁止缩放(手机) -->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- 是否需要默认的工具栏和菜单栏(手机, safari浏览器, 默认值yes, 需要) -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 控制状态栏的样式(手机, safari浏览器, 黑色) -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- 禁止把数字转化为电话号码(手机, safari浏览器) -->
        <meta name="format-detection" content="telephone=no">
        <!-- 禁止浏览器自动放大字体(手机, uc浏览器) -->
        <meta name="wap-font-scale" content="no">
        <!-- uc浏览器强制竖屏(手机, uc浏览器) -->
        <meta name="screen-orientation" content="portrait">
        <!-- qq浏览器强制竖屏(手机, qq浏览器) -->
        <meta name="x5-orientation" content="portrait">
        <!-- 让ie以最高级模式渲染文档(ie浏览器) -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <!-- 启用360浏览器的极速模式(360浏览器) -->
        <meta name="renderer" content="webkit">
        <!-- 搜索引擎抓取 -->
        <meta name="robots" content="index, follow">
        <!-- 页面关键词 -->
        <meta name="keywords" content="zhouhuafei, 周华飞">
        <!-- 页面描述 -->
        <meta name="description" content="zhouhuafei, 周华飞">
        <!-- 页面作者 -->
        <meta name="author" content="zhouhuafei, 周华飞, 1123486116@qq.com">
        <!-- 页面标题 -->
        <title>wx-mask-img</title>
        <!-- 网站logo -->
        <link rel="shortcut icon" href="/favicon.ico">
        <style>
            html, body {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <!--
            # 安卓微信长按否则识别不了二维码，ios识别但会弹出两个层的解决方案
            * 图片外部不能使用<a href="javascript:;"></a>标签嵌套。
            * 如果href里面为空或者没有href都可以识别。
            * 但是如果href里面是javascript:;就识别不了。
            * 最终解决方案是，二维码图片外面不套a标签，这样安卓和ios都可以兼容。
        -->
        <!-- 下面三种情况都可以识别 -->
        <a href=""><img src="./qr.png" alt=""></a>
        <a href><img src="./qr.png" alt=""></a>
        <a href="http://www.baidu.com"><img src="./qr.png" alt=""></a>
        <img src="./qr.png" alt="">
        <!-- 下面这种情况识别不了 -->
        <a href="javascript:;"><img src="./qr.png" alt=""></a>
    </body>
</html>
