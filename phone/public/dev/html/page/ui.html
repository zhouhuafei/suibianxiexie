<!DOCTYPE html>
<html lang="en">
    <head>
        {{>head}}
        <link rel="stylesheet" href="../../../dist/css/page/ui.css">
    </head>
    <body>
        <div class="g-page">
            {{>header}}
            <!--page start-->
            <div class="page-wrap">
                <div class="page-pagination"></div>
                <div class="page-no-data"></div>
                <div class="page-super-type"></div>
                <div class="page-radio-switch"></div>
                <div class="page-table"></div>
                <div class="page-input">
                    <div class="page-input-txt"><label for="page-username">账号:</label></div>
                    <div class="g-input">
                        <label class="g-input-label">
                            <input type="text" name="page-username" id="page-username" value="" placeholder="请输入..." class="g-input-input m-validate-form" data-validate="no-space no-zero yes-integer" data-hint="0-本项必填 0-本项不可为零 0-请输入正整数">
                        </label>
                    </div>
                </div>
                <div class="page-input">
                    <div class="page-input-txt"><label for="page-password">密码:</label></div>
                    <div class="g-input">
                        <label class="g-input-label">
                            <input type="password" name="page-password" id="page-password" value="" placeholder="请输入..." class="g-input-input m-validate-form" data-validate="no-space no-zero yes-integer" data-hint="1-本项必填 1-本项不可为零 1-请输入正整数">
                        </label>
                    </div>
                </div>
                <div class="page-star"></div>
                <div class="g-list">
                    <div class="g-list-row">
                        <div class="g-list-txt">姓名</div>
                        <div class="g-list-txt">周华飞</div>
                    </div>
                    <div class="g-list-row">
                        <div class="g-list-txt">完善资料</div>
                        <div class="g-list-txt">
                            <div class="g-list-txt">去完善</div>
                            <div class="g-list-txt iconfont icon-youjiantou"></div>
                        </div>
                    </div>
                </div>
                <div class="g-img-upload">
                    <div class="g-img-upload-show"><img class="g-img-upload-img" src="" alt=""></div>
                    <div class="g-img-upload-icon iconfont icon-shangchuantupian"></div>
                    <label class="g-img-upload-label"><input class="g-img-upload-input" type="file" accept="image/*"></label>
                </div>
                <div class="g-button g-button-cancel">
                    <div class="g-button-wrap">
                        <div class="g-button-icon iconfont"></div>
                        <div class="g-button-txt">取消按钮</div>
                    </div>
                </div>
                <div class="g-button g-button-confirm">
                    <div class="g-button-icon iconfont"></div>
                    <div class="g-button-txt">确认按钮</div>
                </div>
                <div class="g-button g-button-full g-button-confirm">
                    <div class="g-button-icon iconfont"></div>
                    <div class="g-button-txt">确认按钮铺满</div>
                </div>
                <div class="g-button g-button-cancel">
                    <div class="g-button-icon iconfont"></div>
                    <div class="g-button-txt">取消按钮</div>
                </div>
                <div class="g-button g-button-confirm">
                    <div class="g-button-icon iconfont"></div>
                    <div class="g-button-txt">确认按钮</div>
                </div>
                <div class="page-input">
                    <div class="g-input">
                        <label class="g-input-label">
                            <input type="text" name="" value="" placeholder="请输入..." class="g-input-input">
                        </label>
                    </div>
                </div>
                <div class="page-select">
                    <div class="g-select">
                        <label class="g-select-label">
                            <select name="" class="g-select-select">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                            <span class="g-select-icon iconfont icon-select"></span>
                        </label>
                    </div>
                </div>
                <div class="g-textarea">
                    <label class="g-textarea-label">
                        <textarea name="" cols="" rows="" placeholder="请输入..." class="g-textarea-textarea"></textarea>
                    </label>
                </div>
                <div class="page-radio m-lazy-load">
                    <div class="g-radio">
                        <label class="g-radio-label">
                            <input checked type="radio" name="page-sex" id="page-sex-boy" value="" class="g-radio-radio">
                            <span class="g-radio-icon iconfont icon-radio"></span>
                        </label>
                    </div>
                    <div><label for="page-sex-boy">男</label></div>
                    <div class="g-radio">
                        <label class="g-radio-label">
                            <input type="radio" name="page-sex" id="page-sex-girl" value="" class="g-radio-radio">
                            <span class="g-radio-icon iconfont icon-radio"></span>
                        </label>
                    </div>
                    <div><label for="page-sex-girl">女</label></div>
                </div>
                <div class="page-checkbox m-lazy-load">
                    <div class="g-checkbox">
                        <label class="g-checkbox-label">
                            <input checked type="checkbox" name="page-pingpangqiu" id="page-pingpangqiu" value="page-pingpangqiu" class="g-checkbox-checkbox">
                            <span class="g-checkbox-icon iconfont icon-checkbox"></span>
                        </label>
                    </div>
                    <div><label for="page-pingpangqiu">乒乓球</label></div>
                    <div class="g-checkbox">
                        <label class="g-checkbox-label">
                            <input type="checkbox" name="page-zhuoqiu" id="page-zhuoqiu" value="page-zhuoqiu" class="g-checkbox-checkbox">
                            <span class="g-checkbox-icon iconfont icon-checkbox"></span>
                        </label>
                    </div>
                    <div><label for="page-zhuoqiu">桌球</label></div>
                </div>
            </div>
            <!--page end-->
            {{>footer}}
            <script src="../../../dist/js/page/ui.js"></script>
        </div>
    </body>
</html>
