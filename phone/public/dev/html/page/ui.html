<!DOCTYPE html>
<html lang="en">
    <head>
        {{>head}}
        <link rel="stylesheet" href="../../../dist/css/page/ui.css">
    </head>
    <body>
        <div class="g-page">
            {{>header}}
            <!--page start-->
            <div class="page-wrap">
                <div class="page-pagination"></div>
                <div class="page-no-data"></div>
                <div class="page-super-type"></div>
                <div class="page-radio-switch"></div>
                <div class="page-table"></div>
                <div class="page-input">
                    <div class="page-input-txt"><label for="page-username">账号:</label></div>
                    <label class="g-input">
                        <input class="g-input-input m-validate-form" data-validate="no-space no-zero yes-integer" data-hint="本项必填 本项不可为零 请输入正整数" type="text" name="page-username" id="page-username" value="" placeholder="请输入...">
                    </label>
                </div>
                <div class="page-input">
                    <div class="page-input-txt"><label for="page-password">密码:</label></div>
                    <label class="g-input">
                        <input class="g-input-input" type="password" name="page-password" id="page-password" value="" placeholder="请输入...">
                    </label>
                </div>
                <div class="page-star"></div>
                <div class="g-list">
                    <a href="" class="g-list-row">
                        <div class="g-list-wrap">
                            <div class="g-list-wrap">
                                <div class="g-list-icon iconfont icon-shoucang"></div>
                                <div>收藏</div>
                            </div>
                            <div class="iconfont icon-youjiantou"></div>
                        </div>
                    </a>
                    <a href="" class="g-list-row">
                        <div class="g-list-wrap">
                            <div class="g-list-wrap">
                                <div class="g-list-icon iconfont icon-jifen"></div>
                                <div>积分</div>
                            </div>
                            <div class="g-list-wrap">
                                <div class="g-list-txt">7,664,222</div>
                                <div class="iconfont icon-youjiantou"></div>
                            </div>
                        </div>
                    </a>
                    <div class="g-list-row">
                        <div class="g-list-wrap">
                            <div class="g-list-wrap">
                                <div class="g-list-icon iconfont icon-guanzhu"></div>
                                <div>ui</div>
                            </div>
                        </div>
                        <div class="g-list-info">
                            提示:网站的基础样式都在这里了,想要对应的样式可以点击这里来查找哟
                        </div>
                    </div>
                </div>
                <div class="g-img-upload">
                    <div class="g-img-upload-show"><img class="g-img-upload-img" src="" alt=""></div>
                    <div class="g-img-upload-icon iconfont icon-shangchuantupian"></div>
                    <label class="g-img-upload-label"><input class="g-img-upload-input" type="file" accept="image/*"></label>
                </div>
                <div class="g-button g-button-cancel">
                    <div class="g-button-wrap">
                        <div class="g-button-icon iconfont"></div>
                        <div class="g-button-txt">取消按钮</div>
                    </div>
                </div>
                <div class="g-button g-button-confirm">
                    <div class="g-button-icon iconfont"></div>
                    <div class="g-button-txt">确认按钮</div>
                </div>
                <div class="page-button">
                    <div class="g-button g-button-cancel">
                        <div class="g-button-icon iconfont"></div>
                        <div class="g-button-txt">取消按钮</div>
                    </div>
                    <div class="g-button g-button-disable">
                        <div class="g-button-icon iconfont"></div>
                        <div class="g-button-txt">禁用按钮</div>
                    </div>
                    <div class="g-button g-button-confirm">
                        <div class="g-button-icon iconfont"></div>
                        <div class="g-button-txt">确认按钮</div>
                    </div>
                </div>
                <div class="g-button g-button-full g-button-confirm">
                    <div class="g-button-icon iconfont"></div>
                    <div class="g-button-txt">确认按钮铺满</div>
                </div>
                <div class="page-input">
                    <label class="g-input">
                        <input class="g-input-input" type="text" name="" value="" placeholder="请输入...">
                    </label>
                </div>
                <div class="page-select">
                    <label class="g-select">
                        <select class="g-select-select" name="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                        <span class="g-select-icon iconfont icon-select"></span>
                    </label>
                </div>
                <label class="g-textarea">
                    <textarea name="" cols="" rows="" placeholder="请输入..." class="g-textarea-textarea"></textarea>
                </label>
                <div class="page-radio m-lazy-load">
                    <label class="g-radio">
                        <input class="g-radio-radio" checked type="radio" name="page-sex" id="page-sex-boy" value="">
                        <span class="g-radio-icon iconfont icon-radio"></span>
                    </label>
                    <div><label for="page-sex-boy">男</label></div>
                    <label class="g-radio">
                        <input class="g-radio-radio" type="radio" name="page-sex" id="page-sex-girl" value="">
                        <span class="g-radio-icon iconfont icon-radio"></span>
                    </label>
                    <div><label for="page-sex-girl">女</label></div>
                </div>
                <div class="page-checkbox m-lazy-load">
                    <label class="g-checkbox">
                        <input class="g-checkbox-checkbox" checked type="checkbox" name="page-pingpangqiu" id="page-pingpangqiu" value="page-pingpangqiu">
                        <span class="g-checkbox-icon iconfont icon-checkbox"></span>
                    </label>
                    <div><label for="page-pingpangqiu">乒乓球</label></div>
                    <label class="g-checkbox">
                        <input class="g-checkbox-checkbox" type="checkbox" name="page-zhuoqiu" id="page-zhuoqiu" value="page-zhuoqiu">
                        <span class="g-checkbox-icon iconfont icon-checkbox"></span>
                    </label>
                    <div><label for="page-zhuoqiu">桌球</label></div>
                </div>
            </div>
            <!--page end-->
            {{>footer}}
            <script src="../../../dist/js/page/ui.js"></script>
        </div>
    </body>
</html>
