<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--自适应以及默认处理-->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="format-detection" content="telephone=no"/>
        <!--uc和qq强制竖屏-->
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <!--uc和qq强制全屏-->
        <meta name="full-screen" content="yes">
        <meta name="x5-fullscreen" content="true">
        <link rel="stylesheet" href="../../../dist/font/iconfont.css">
        <link rel="shortcut icon" href="../../../../favicon.ico" />
        <script>
            (function (win, doc) {
                "use strict";
                var re = function () {
                    doc.getElementsByTagName('html')[0].style.fontSize = doc.documentElement.clientWidth / 10 + 'px';
                };
                re();
                win.addEventListener('resize', re);
            })(window, document);
        </script>
        <title>index</title>
        <!--
            头部区域,至于title要不要留给后台控制,需要另外再看,
            我觉得统一在一个配置文件里会比较方便一点吧,应该留给后台控制
        -->
    </head>
    <body>
        <link rel="stylesheet" href="../../../dist/scss/page/index.css">
        <div class="page-index">
            <div class="main-test"></div>
            <div class="main-radio-switch"></div>
            <div class="main-table"></div>
            <div class="main-input">
                <label>
                    <span class="input-txt">账号:</span>
                    <span><input placeholder="请输入账号" class="m-validate-input" type="text" data-validate="no-space no-zero yes-integer" data-hint="本项必填 本项不可为零 请输入正整数"></span>
                </label>
            </div>
            <div class="main-input">
                <label>
                    <span class="input-txt">密码:</span>
                    <span><input placeholder="请输入密码" class="m-validate-input" type="text" data-validate="no-space no-zero yes-integer" data-hint="本项必填 本项不可为零 请输入正整数"></span>
                </label>
            </div>
            <div class="main-star"></div>
            <div class="main-product"></div>
        </div>
        <div class="g-class">
            <div>以上是全局的模块</div>
            <div>以下是全局的样式</div>
            <div>
                <div class="g-input">
                    <label class="g-input-label">
                        <input type="text" name="" value="请输入..." placeholder="请输入..." class="g-input-input">
                    </label>
                </div>
            </div>
            <div>
                <div class="g-select">
                    <label class="g-select-label">
                        <select name="" class="g-select-select">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                        <span class="g-select-icon iconfont icon-xiala"></span>
                    </label>
                </div>
            </div>
            <div>
                <div class="g-textarea">
                    <label class="g-textarea-label">
                        <textarea name="" cols="30" rows="10" placeholder="请输入..." class="g-textarea-textarea">请输入...</textarea>
                    </label>
                </div>
            </div>
            <div>
                <div class="g-radio">
                    <label class="g-radio-label">
                        <input checked type="radio" name="" value="" class="g-radio-radio">
                    </label>
                </div>
            </div>
            <div>
                <div class="g-checkbox">
                    <label class="g-checkbox-label">
                        <input checked type="checkbox" name="" value="" class="g-checkbox-checkbox">
                    </label>
                </div>
            </div>
        </div>
        <script src="../../../dist/js/page/index.js"></script>
    </body>
</html>
