<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            html,body{
                height: 100%;
            }
            ::-webkit-scrollbar{
                width:6px;
                background:#f1f1f1;
            }
            ::-webkit-scrollbar-thumb{
                background:#0089ff;
                border-radius: 100px;
            }
            .g-container{
                height: 100%;
                display: flex;
                color: #ffffff;
                text-align: center;
            }
            .g-aside{
                width: 200px;
            }
            .g-menu{
                display: flex;
                position: fixed;
                height: 100%;
                width: inherit;
            }
            .g-menu-one{
                flex: 1;
                background: #252834;
            }
            .g-menu-two{
                flex: 1;
                background: #5f626b;
            }
            .g-menu-switch{
                background: #ff0000;
                width: 20px;
            }
            .g-main{
                flex: 1;
            }
            .g-content{
                min-height: 100%;
            }
            .g-crumbs{
                background: #cccccc;
                height: 100px;
                line-height: 100px;
            }
            .g-body{
                padding-bottom: 100px;
                background: #000;
            }
            .g-copyright{
                margin-top: -100px;
                background: #333333;
                height: 100px;
                line-height: 100px;
            }
            @keyframes g-loading {
                0% {
                    -webkit-transform: scaley(1);
                    transform: scaley(1);
                }

                50% {
                    -webkit-transform: scaley(0.4);
                    transform: scaley(0.4);
                }

                100% {
                    -webkit-transform: scaley(1);
                    transform: scaley(1);
                }
            }
            .g-loading {
                font-size: 0;
                text-align: center;
                margin: 20px auto;
            }
            .g-loading > div {
                font-size: 0;
                background-color: #6b6e77;
                width: 4px;
                height: 25px;
                border-radius: 2px;
                margin: 2px;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
                display: inline-block;
                -webkit-animation: g-loading 0.5s 0s infinite cubic-bezier(.85, .25, .37, .85);
                animation: g-loading 0.5s 0s infinite cubic-bezier(.85, .25, .37, .85);
            }

            .g-loading > div:nth-child(2), .g-loading > div:nth-child(4) {
                -webkit-animation-delay: 0.2s !important;
                animation-delay: 0.2s !important;
            }

            .g-loading > div:nth-child(1), .g-loading > div:nth-child(5) {
                -webkit-animation-delay: 0.4s !important;
                animation-delay: 0.4s !important;
            }
        </style>
    </head>
    <body>
        <!--明明要不要采用 g-container-aside g-container-aside-menu g-container-main-->
        <!--主容器-->
        <div class="g-container">
            <!--侧边栏-->
            <div class="g-aside">
                <!--菜单-->
                <div class="g-menu">
                    <div class="g-menu-one">g-menu-one</div>
                    <div class="g-menu-two">g-menu-two</div>
                    <div class="g-menu-switch">
                        <div>关闭一级菜单</div>
                        <div>关闭二级菜单</div>
                        <div>关闭全部菜单</div>
                    </div>
                </div>
            </div>
            <!--主体-->
            <div class="g-main">
                <!--内容-->
                <div class="g-content">
                    <!--面包屑-->
                    <div class="g-crumbs">面包屑</div>
                    <!--页面-->
                    <div class="g-body">
                        <div class="g-loading"><div></div><div></div><div></div><div></div><div></div></div>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                        <p style="line-height: 300px;">哈哈</p>
                    </div>
                </div>
                <!--版权-->
                <div class="g-copyright">版权</div>
            </div>
        </div>
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
        <script>
            console.log($(document).height());
        </script>
    </body>
</html>
